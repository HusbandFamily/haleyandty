<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ty & Haley's Wedding</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bellefair&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dawning+of+a+New+Day&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Story Section -->
        <div class="story" style="margin: 80px;">
            <form id="contactForm">
                <label>Name</label>
                <input type="text" name="name" placeholder="Your Name" required>

                <label>RSVP</label>
                <input type="rsvp" name="rsvp" placeholder="RSVP" required>

                <label>Dietary Restrictions</label>
                <textarea name="message" placeholder="Your Message" required></textarea>

                <button type="submit">Send</button>
            </form>

            <script>
                document.getElementById('contactForm').addEventListener('submit', function(e) {
                    e.preventDefault();

                    fetch("https://script.google.com/macros/s/AKfycbxYJj35YzZKOhYvjI4DRLxihvbYupkJEp_OCVu4OrWLoe3e7FxeTzycglWeFHxUoDd-/exec", {
                        method: "POST",
                        body: JSON.stringify(Object.fromEntries(new FormData(e.target))),
                        headers: { "Content-Type": "application/json" }
                    })
                    .then(response => response.text())
                    .then(data => alert("Message sent!"));
                });
            </script>

        </div>
</body>

</html>
