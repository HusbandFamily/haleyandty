
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ty & Haley's Wedding</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bellefair&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dawning+of+a+New+Day&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Story Section -->
        <div class="story" style="margin: 80px;">
            <form id="contactForm">
                <label>Name</label>
                <input type="text" name="name" placeholder="Your Name" required>

                <label>RSVP</label>
                <select name="rsvp" required>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>

                <label>Dietary Restrictions</label>
                <textarea name="diet" placeholder="Your Dietary Restrictions" required></textarea>


                <button type="submit">Send</button>
            </form>

            <script>
              document.getElementById('contactForm').addEventListener('submit', function(e) {
                e.preventDefault();

                // Dynamically create a form element
                var form = document.createElement('form');
                form.method = 'POST';
                form.action = 'https://script.google.com/macros/s/AKfycbxYJj35YzZKOhYvjI4DRLxihvbYupkJEp_OCVu4OrWLoe3e7FxeTzycglWeFHxUoDd-/exec';
                
                // Add form data as hidden input fields
                new FormData(e.target).forEach((value, key) => {
                    var input = document.createElement('input');
                    input.type = 'hidden';
                    input.name = key;
                    input.value = value;
                    form.appendChild(input);
                });

                // Submit the form without a page refresh
                document.body.appendChild(form);
                form.submit();

                // Show a success message and reset the form
                alert("RSVP submitted successfully!");
                e.target.reset();
            });

            </script>

        </div>
</body>

</html>
